{% extends 'base.html' %}

{% block title %}Login - Calorie Tracker{% endblock %}

{% block content %}
    <div class="text-center">
        <h1>Login</h1>
        <form method="POST" action= "{% url 'login' %}" >
            {% csrf_token %}
            {{ loginform.as_p }}
            <button type="submit" class="btn btn-dark">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    </div>
{% endblock %}
